<ion-content>
  <ion-list>
    <ion-item *ngFor="let raza of razasPerros">
      <ion-thumbnail slot="start">
        <img [src]="raza.imagen || 'ruta/por_defecto.jpg'" alt="{{ raza.nombre }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ raza.nombre }}</h2>
        <p>Tama침o: {{ raza.tamano }}</p>
        <p>Car치cter: {{ raza.caracter }}</p>
        <p>Promedio de vida: {{ raza.promedioVida }}</p>
      </ion-label>
      <ion-button slot="end" color="primary" (click)="agregarAFavoritos(raza)">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
